<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgisayar Kasası Toplama Oyunu</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .components, .case {
            border: 2px solid #000;
            padding: 10px;
            margin: 10px;
            width: 300px;
            min-height: 200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .component {
            width: 80px;
            height: 80px;
            margin: 10px;
            background-color: #ccc;
            text-align: center;
            line-height: 80px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="components">
            <div class="component" draggable="true" id="cpu">CPU</div>
            <div class="component" draggable="true" id="gpu">GPU</div>
            <div class="component" draggable="true" id="ram">RAM</div>
            <div class="component" draggable="true" id="psu">PSU</div>
        </div>
        <div class="case" id="case">
            Bilgisayar Kasası
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
