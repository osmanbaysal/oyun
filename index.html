<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farenin Görevleri Oyunu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .task, .box {
            border-radius: 10px;
            margin: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .task {
            width: 120px;
            height: 120px;
            line-height: 120px;
            background: #ffeb3b;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: grab;
            user-select: none;
            font-size: 18px;
            font-weight: bold;
        }
        .box {
            width: 150px;
            height: 150px;
            background: #e0f7fa;
            border: 2px dashed #0288d1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: #0288d1;
        }
        .correct {
            background: #a5d6a7;
            border: 2px solid #388e3c;
            color: #388e3c;
        }
        .wrong {
            background: #ef9a9a;
            border: 2px solid #d32f2f;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Farenin Görevleri Oyunu</h1>
    <div class="container">
        <div id="drag1" class="task" draggable="true" ondragstart="drag(event)">Sol Tıklama</div>
        <div id="drag2" class="task" draggable="true" ondragstart="drag(event)">Sağ Tıklama</div>
        <div id="drag3" class="task" draggable="true" ondragstart="drag(event)">Çift Tıklama</div>
    </div>
    <div class="container">
        <div id="drop1" class="box" ondrop="drop(event)" ondragover="allowDrop(event)">Buraya Bırak</div>
        <div id="drop2" class="box" ondrop="drop(event)" ondragover="allowDrop(event)">Buraya Bırak</div>
        <div id="drop3" class="box" ondrop="drop(event)" ondragover="allowDrop(event)">Buraya Bırak</div>
    </div>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var draggedElement = document.getElementById(data);
            var dropZone = ev.target;

            if (dropZone.classList.contains('box') && dropZone.children.length === 0) {
                dropZone.appendChild(draggedElement);
                if (checkMatch(draggedElement, dropZone)) {
                    dropZone.classList.remove('wrong');
                    dropZone.classList.add('correct');
                } else {
                    dropZone.classList.remove('correct');
                    dropZone.classList.add('wrong');
                }
            }
        }

        function checkMatch(draggedElement, dropZone) {
            if ((draggedElement.id === "drag1" && dropZone.id === "drop1") ||
                (draggedElement.id === "drag2" && dropZone.id === "drop2") ||
                (draggedElement.id === "drag3" && dropZone.id === "drop3")) {
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
