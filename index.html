<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgisayar Kasası Toplama Oyunu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Bilgisayar Kasası Toplama Oyunu</h1>
        <div id="components">
            <h2>Parçalar</h2>
            <ul id="parts-list">
                <li data-part="cpu">CPU</li>
                <li data-part="gpu">GPU</li>
                <li data-part="ram">RAM</li>
                <li data-part="motherboard">Anakart</li>
                <li data-part="psu">Güç Kaynağı</li>
                <li data-part="storage">Depolama</li>
                <li data-part="case">Kasa</li>
            </ul>
        </div>
        <div id="case">
            <h2>Kasa</h2>
            <div id="case-contents">
                <!-- Parçalar burada görünecek -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
