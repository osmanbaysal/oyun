<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgisayar Parçaları Sürükle Bırak Oyunu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bilgisayar Parçaları Sürükle Bırak Oyunu</h1>
        <div id="items" class="items">
            <div id="cpu" class="draggable" draggable="true">
                <img src="https://www.webtekno.com/images/editor/default/0002/50/1ff00d12897bc450b35defc7415b1e8f9cf750d0.jpeg" alt="İşlemci">
            </div>
            <div id="gpu" class="draggable" draggable="true">
                <img src="https://m.media-amazon.com/images/I/613BCoiXc7L._AC_UF1000,1000_QL80_.jpg" alt="Ekran Kartı">
            </div>
            <div id="ram" class="draggable" draggable="true">
                <img src="https://m.media-amazon.com/images/I/61XmhmEup8L._AC_UF1000,1000_QL80_.jpg" alt="Ram">
            </div>
        </div>
        <div id="slots" class="slots">
            <div id="cpu-slot" class="droppable">CPU Slot</div>
            <div id="gpu-slot" class="droppable">GPU Slot</div>
            <div id="ram-slot" class="droppable">RAM Slot</div>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
