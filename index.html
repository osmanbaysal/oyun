<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgisayar Kasası Toplama Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .parts, .case {
            border: 1px solid #ccc;
            padding: 10px;
            width: 45%;
            background-color: #fff;
        }
        .part {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #000;
            background-color: #e3e3e3;
            cursor: grab;
        }
        .slot {
            padding: 20px;
            margin-bottom: 10px;
            border: 1px dashed #000;
            text-align: center;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>Bilgisayar Kasası Toplama Oyunu</h1>
<div class="container">
    <div class="parts">
        <div id="cpu" class="part" draggable="true">CPU</div>
        <div id="gpu" class="part" draggable="true">GPU</div>
        <div id="ram" class="part" draggable="true">RAM</div>
        <div id="hdd" class="part" draggable="true">HDD</div>
    </div>
    <div class="case">
        <div id="cpu-slot" class="slot">CPU Yuvası</div>
        <div id="gpu-slot" class="slot">GPU Yuvası</div>
        <div id="ram-slot" class="slot">RAM Yuvası</div>
        <div id="hdd-slot" class="slot">HDD Yuvası</div>
    </div>
</div>

<script>
    document.addEventListener('dragstart', function(event) {
        event.dataTransfer.setData('text', event.target.id);
    });

    document.addEventListener('dragover', function(event) {
        event.preventDefault();
    });

    document.addEventListener('drop', function(event) {
        event.preventDefault();
        const id = event.dataTransfer.getData('text');
        const draggableElement = document.getElementById(id);
        const dropzone = event.target;

        if (dropzone.classList.contains('slot') && dropzone.children.length === 0) {
            dropzone.appendChild(draggableElement);
        }
    });
</script>

</body>
</html>
