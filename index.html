<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farenin Görevleri Oyunu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Farenin Görevleri Oyunu</h1>
    <div class="container">
        <div id="drag1" class="task" draggable="true" ondragstart="drag(event)">Sol Tıklama</div>
        <div id="drag2" class="task" draggable="true" ondragstart="drag(event)">Sağ Tıklama</div>
        <div id="drag3" class="task" draggable="true" ondragstart="drag(event)">Çift Tıklama</div>
    </div>
    <div class="container">
        <div id="drop1" class="box" ondrop="drop(event)" ondragover="allowDrop(event)">Sol Tıklama</div>
        <div id="drop2" class="box" ondrop="drop(event)" ondragover="allowDrop(event)">Sağ Tıklama</div>
        <div id="drop3" class="box" ondrop="drop(event)" ondragover="allowDrop(event)">Çift Tıklama</div>
    </div>
    <div id="feedback" class="feedback"></div>
    <script src="script.js"></script>
</body>
</html>
