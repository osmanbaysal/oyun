<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klavye K覺sayollar覺 Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
        }
        #game-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .shortcut {
            font-size: 2em;
            margin: 20px 0;
        }
        .message {
            font-size: 1.2em;
            color: green;
            margin-top: 20px;
        }
        .score {
            font-size: 1.5em;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Klavye K覺sayollar覺 Oyunu</h1>
        <div class="shortcut" id="shortcut-display">Ctrl + C</div>
        <div class="message" id="message-display"></div>
        <div class="score" id="score-display">Skor: 0</div>
        <button id="next-button" style="display: none;">Sonraki</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
